apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.netflix.hystrix:hystrix-core:1.4.0',
            'org.slf4j:slf4j-api:1.7.5',
            'ch.qos.logback:logback-classic:1.1.1',
            'ch.qos.logback:logback-core:1.1.1',
            'com.netflix.hystrix:hystrix-metrics-event-stream:1.4.0'
    )
    testCompile('junit:junit:4.11')
}
